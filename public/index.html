<!DOCTYPE html>
<html>
<head>
  <title>Geo chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="copy">
<div class="copytext">
  Copyright 2016 - Annistyt and Eirk AS
</div>  

</div>
<div class="root container">
  <h1>THeCHatAPp</h1>
  <div>
    <span class="welcome-message"></span>
    <a href="#" class="reset-username">(Not me)</a>
  </div>
  <ul class="messages">
  </ul>
  <div class="users">
    <div class="online">
       Online users: <span class="online-users-number"></span>
    </div>
    <ul class="online-users">
    </ul>
  </div>
  <footer>
    <div class="container">
    <div class="row">
      <div class="col-sm-9">
        <input type="text" id="messageField" placeholder="Write your message..." class="form-control user-message">
      </div>
      <div class="col-sm-3">
        <button class="form-control btn btn-success send-button">Send</button>
      </div>
    </div>
    </div>
  </footer>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/app.js"></script>
</body>
</html>
